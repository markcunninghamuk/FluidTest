trigger:
  batch: true
  branches:
    include:
    - '*'
  paths:
    include:
    - Extensions/FluidTest.CosmosDB/*

pool:
  vmImage: 'windows-latest'

extends:
  template: /pipeline-templates/master.yml
  parameters:
      major : 1
      minor: 0
      patch: 0
      revision: 3
      projectPath: 'Extensions/FluidTest.CosmosDB/FluidTest.CosmosDB.csproj'
