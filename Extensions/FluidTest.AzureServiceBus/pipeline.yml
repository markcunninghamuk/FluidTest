trigger:
  batch: true
  branches:
    include:
    - 'master'
  paths:
    include:
    - Extensions/FluidTest.AzureServiceBus/*

pool:
  vmImage: 'windows-latest'

extends:
  template: /pipeline-templates/master.yml
  parameters:
      major : 1
      minor: 0
      patch: 0
      revision: 0
      projectPath: 'Extensions/FluidTest.AzureServiceBus/FluidTest.AzureServiceBus.csproj'